<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button (click)="close()" class="bar-button-close"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>        
        <ion-title>扫描</ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-scroll class="qrscanner">
    <div class="qrscanner-area">    
    </div>       
    <div class="button-bottom">
        <button (click)="toggleLight()" ion-fab class="text-uppercase">
            <ion-icon name="flash"></ion-icon>                  
        </button>
        <button (click)="toggleCamera()" ion-fab class="text-uppercase">
            <ion-icon name="reverse-camera"></ion-icon>                  
        </button>
    </div>    
</ion-content>
